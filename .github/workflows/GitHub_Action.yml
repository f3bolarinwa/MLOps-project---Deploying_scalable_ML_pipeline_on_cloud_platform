# This is a basic workflow to help you get started with Actions

name: CI for ML deployment

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9] #can build against multiple Python versions.

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      #set up node.js version
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      # sets up Python.
      - name: Set up Python ${{ matrix.python-version }} # Name of an action that sets up Python.
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      
      # Install dependencies 
      - name: Install dependencies # The first step that isn't just calling another action.
        run: |
          python -m pip install --upgrade pip # Upgrade pip to the latest version.
          pip install flake8 pytest # Install pytest, flake8.
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi # If we have a requirements.txt, then install it.

     #run flake8
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      #run pytest  
      - name: Test with pytest
        run: |
          pytest
